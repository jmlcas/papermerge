services:

  papermerge:
    image: linuxserver/papermerge
    container_name: papermerge
    restart: unless-stopped    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ./config:/config
      - ./data:/data
    ports:
      - "8200:8000"
